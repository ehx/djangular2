<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Centro de mensajes</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="form-group">
          <div class="row">
            <div class="col-md-9 col-sm-9 col-xs-12">
              <div class="x_panel">
                <label class="control-label">Mensaje a enviar</label>
                  <textarea class="form-control" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: vertical; height: 87px;"></textarea>
                  </br>
                    <label class="col-sm-2 control-label">Urgente</label>
                    <div class="col-sm-10">
                      <input type="checkbox" ng-model="user.eqmobile" icheck>
                    </div>
                  
              </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12">
              <div class="x_panel">
                <div class="x_content">
                  <div ng-repeat="client in clients | orderBy:['organization','lastname','firstname'] | filter:{$:searchReferent}" class="animated flipInY col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-click="vm.client = client.id" ng-class="{ marcado: vm.client === client.id }" class="tile-stats padd-top">
                      <h2>{{client.name}} {{client.lastname}}</h2>
                      <p>{{client.organization.name}}</p>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ln_solid"></div>
            <h4>Historial de mensajes</h4>
            <ul class="list-unstyled timeline">
              <li>
                <div class="block">
                  <div class="tags">
                    <a href="" class="tag">
                      <span>Ulises R.</span>
                    </a>
                  </div>
                  <div class="block_content">
                    <div class="byline">
                      <span>15 hours ago</span>
                    </div>
                    <p class="excerpt">mensaje1
                    </p>
                  </div>
                </div>
              </li>
              <li>
              <div class="block">
                  <div class="tags">
                    <a href="" class="tag">
                      <span>Alicia C.</span>
                    </a>
                  </div>
                  <div class="block_content">
                    <div class="byline">
                        <span>20 hours ago</span>
                    </div>
                    <p class="excerpt">mensaje2
                    </p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
