<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Configuracion</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="available" class="col-sm-2 control-label">Disponible</label> 
            <div class="col-sm-10" style="margin-top: 5px;">
              <input ng-model="config.online" class="js-switch"
              ui-switch="{color: '#1ABB9C', secondaryColor: '#73879C', size : 'default'}" id="available" type="checkbox" />
            </div>
          </div>
          <div class="ln_solid"></div>
          <h5>Medios</h5>   
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" ng-model="user.mail" placeholder="{{user.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">EQmobile</label>
              <div class="col-sm-10" style="margin-top: 5px;">
                <input ng-model="user.eqmobile" type="checkbox" icheck>
              </div>
          </div>


          <label>Basic:</label> <input type="checkbox" ng-model="config.online" class="js-switch" ui-switch /> 
          {{ config.online ? "On" : "Off" }}<br>
  <label>Custom:</label> <input type="checkbox" ng-model="config.online" class="js-switch" ui-switch="{color: '#E43B11', secondaryColor: '#F89279'}" /> {{ config.online ? "On" : "Off" }} <br>


          {{config.online}}
          <div class="ln_solid"></div>
          <h5>Configurar lista de tareas :</h5>
          <div class="form-group">
            <div class="col-sm-12">
              <input ng-model="searchClient" tabindex="0" aria-invalid="false" type="text" class="form-control" placeholder="Filtrar..." style="border-radius: 5px;">
                </br> 
                <div ng-repeat="client in clients | filter:{$:searchClient}" class="col-md-4 col-sm-4 col-xs-12 animated fadeInDown">
                  <div class="well profile_view" ng-click="selectToggle(client.id)">
                      <div class="col-sm-12">
                        <h4 class="brief"><i>{{client.organization.name}}</i></h4>
                        <div class="left col-xs-7">
                            <h2>{{client.name}} {{client.lastname}}</h2>
                            <ul class="list-unstyled">
                              <li><i class="fa fa-map-marker"></i> {{client.address}}</li> 
                              <li><i class="fa fa-phone"></i> {{client.telephone}}</li>
                            </ul>
                        </div>
                        <div class="right col-xs-5 text-center">
                            <img src="images/img.jpg" alt="" class="img-circle img-responsive">
                        </div>
                      </div>
                  </div>
                </div>
            </div>
          </div>
        </form>

        <form name="myForm">
          
          <label for="nclients">Usuarios disponibles</label></br>
          <select size="10" multiple ng-model="available" 
          ng-options="client as client.first_name + ' ' + client.last_name for client in relNo"></select>         

          <input id="moveright" type="button" value=">" ng-click="moveItem(available[0], relNo, relYes, 'add')" />
          <input id="moveleft" type="button" value="<" ng-click="moveItem(selected[0], relNo, available, 'delete')" />

          <label for="sclients">Seleccionados</label>
          <select size="10" multiple ng-model="selected" 
          ng-options="client_userR as client.userR.first_name + ' ' + client.userR.last_name for client in relYes"></select>
        </form>
    </div>
  </div>
</div>
